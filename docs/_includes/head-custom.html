<!-- Custom CSS to remove sidebar -->
<style>
  /* Hide the left sidebar (header element in jekyll-theme-minimal) */
  header {
    display: none !important;
  }

  /* Hide the theme footer ("This project is maintained by...") */
  footer {
    display: none !important;
  }

  /* Also hide by targeting the wrapper's flex layout */
  .wrapper {
    display: block !important;
  }

  section {
    width: 100% !important;
    max-width: 100% !important;
    float: none !important;
  }

  /* Make main content full width -->
  .wrapper {
    max-width: 100%;
    margin: 0;
    padding: 20px;
  }

  /* Ensure proper spacing */
  body {
    padding: 0;
  }

  /* Ensure page content takes full width */
  .page-content {
    width: 100%;
    max-width: 100%;
  }

  /* Main content area - full width */
  main {
    width: 100%;
    max-width: 100%;
  }
</style>
