<!-- Custom CSS to remove sidebar -->
<style>
  /* Hide the left sidebar (header element in jekyll-theme-minimal) */
  header {
    display: none !important;
  }

  /* Hide the theme footer ("This project is maintained by...") */
  footer {
    display: none !important;
  }

  /* Also hide by targeting the wrapper's flex layout */
  .wrapper {
    display: block !important;
  }

  section {
    width: 100% !important;
    max-width: 100% !important;
    float: none !important;
  }

  /* Make main content full width -->
  .wrapper {
    max-width: 100%;
    margin: 0;
    padding: 20px;
  }

  /* Ensure proper spacing */
  body {
    padding: 0;
  }

  /* Ensure page content takes full width */
  .page-content {
    width: 100%;
    max-width: 100%;
  }

  /* Main content area - full width */
  main {
    width: 100%;
    max-width: 100%;
  }

  /* Make navigation header sticky - target ONLY the first paragraph with links */
  section > p:first-of-type {
    position: sticky;
    top: 0;
    background-color: #ffffff;
    padding: 12px 20px !important;
    margin: 0 !important;
    padding-left: 20px !important;
    padding-right: 20px !important;
    border-bottom: 1px solid #e1e4e8;
    z-index: 1000;
    font-weight: 500;
    line-height: 1.6;
  }
</style>
